    <style>
        body {

        }

        .text {
            position: absolute;
            top: 50%;

            transform: translate(-50%, -50%);

        @keyframes fall {

            100% {
                transform: translateY(110vh) rotate(360deg);

        @keyframes sway {

        }

        @keyframes float {
            0%, 100% {
                transform: translate(-50%, -50%) translateY(0);
            }
            50% {
                transform: translate(-50%, -50%) translateY(-20px);
            }
        }
    </style>
